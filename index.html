<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke Hub 2025</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZR8CD854N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MZR8CD854N');
    </script>

    <style>
      :root {
        --bg: #0b0f12;
        --text: #eef2f6;
        --brand: #55e28f;
      }
      body {
        margin: 0;
        font-family: "Cera Pro", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        text-align: center;
        padding: 50px 20px 20px;
      }
      header h1 {
        margin: 0;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 999px;
        background: var(--brand);
        color: #0b0f12;
        font-weight: 700;
        text-decoration: none;
      }
      .btn:hover {
        opacity: 0.9;
      }
      footer {
        text-align: center;
        padding: 15px;
        font-size: 0.85rem;
        opacity: 0.7;
      }
      .timer-box {
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 12px;
        backdrop-filter: blur(6px);
      }
      .timer-box button {
        border-radius: 8px;
        padding: 6px 10px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Luke Hub 2025</h1>
    </header>

    <main id="mainContent">
      <a href="#app" class="btn">Enter IB Questions</a>
    </main>

    <footer>
      Luke Hub 2025
    </footer>

    <script src="./assets/main.js"></script>

    <!-- Timer Widget -->
    <div class="timer-box" style="
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.35);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-family: inherit;
      z-index: 9999;">
      ‚è± Time Spent: <span id="timer">0:00</span>
      <button onclick="toggleTimer()" style="margin-left: 10px;">Start / Stop</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let seconds = 0;
        let interval = null;
        const timerDisplay = document.getElementById("timer");
        function updateTimer() {
          seconds++;
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, "0")}`;
        }
        window.toggleTimer = function () {
          if (interval) {
            clearInterval(interval);
            interval = null;
          } else {
            interval = setInterval(updateTimer, 1000);
          }
        };
      });
    </script>
  </body>
</html>
